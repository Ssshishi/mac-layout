<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Apple Website Scroll Effect</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main class="container">
      <!-- 第一部分 -->
      <section class="section1">
        <div class="sticky-content">
          <div class="intro">Cishy Chen</div>
        </div>
      </section>
      <!-- 第二部分 -->
      <section class="section2">
        <div class="sticky-content">
          <img
            class="image-mac-desktop"
            src="https://www.apple.com/v/macos/big-sur/b/images/overview/hero/hero_desktop__gd4s9ddcapu2_large_2x.jpg"
          />
          <img
            class="image-mac-map"
            src="https://www.apple.com/v/macos/big-sur/b/images/overview/hero/hero_map__mt4m02rrevue_large_2x.png"
          />
          <img
            class="image-mac-safari"
            src="https://www.apple.com/v/macos/big-sur/b/images/overview/hero/hero_safari__bralnc3zflle_large_2x.png"
          />
        </div>
      </section>
      <!-- 第三部分 -->
      <section class="section3">
        <div
          class="sticky-content"
          style="display: flex; align-items: center; justify-content: center;"
        >
          <img
            class="image-mac-desktop2"
            src="https://www.apple.com/v/macos/big-sur/b/images/overview/experience/experience_screen_apps__gartmv6yn3u6_large_2x.jpg"
          />
        </div>
      </section>
    </main>

    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
